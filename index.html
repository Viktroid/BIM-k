<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Знание Navisworks Manage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15.3/dist/browser/view.min.js"></script>
</head>
<body>
  <svg id="mindmap"></svg>
  <script type="module">
    import { Markmap } from 'https://cdn.jsdelivr.net/npm/markmap-view@0.15.3/+esm';

    fetch('data.md')
      .then(res => res.text())
      .then(text => {
        const el = document.getElementById('mindmap');
        Markmap.create(el, null, text);
      });
  </script>
</body>
</html>
